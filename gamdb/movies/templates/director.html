<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Řežiséři</title>
</head>

<body data-bs-theme="dark">
    {# uwu #}
    {% comment %} uwu {% endcomment %}
    <!-- tady bude seznam reziseru -->
    <div class="container">
        <h1>Řežiséři</h1>
        <div class="row row-cols-1  row-cols-md-2 row-cols-lg-3 g-2">
            {% for d in directors %}
            <div class="col">
                <div class="card h-100">
                    <img class="card-img-top" src="https://placewaifu.com/image/300/150" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{ d.name }} {%if d.birth_year%} &ndash; ({{d.birth_year|default:""}}) {%endif%}</h5>
                        <p class="card-text "></p>
                    </div>
                    <div class="card-footer text-end">
                        <a href="#" class="btn btn-primary">Detaily</a>
                    </div>
                </div>
            </div>
                
            {% endfor %}
        </div>
       <!--  <ul class="list-group">
            {% for d in directors %}
            <li class="list-group-item">{{ d.name }} {%if d.birth_year%} &ndash; ({{d.birth_year|default:""}}) {%endif%}</li>
            {% endfor %}
        </ul> -->
    </div>
</body>

</html>
